<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up </title>
    <link rel="stylesheet" href="repan.css">
</head>
<body>
    <div class="container ">
        <form class="signup-form">
            <h2>Sign Up</h2>
            <input type="email" placeholder="Email" required />
            <input type="text" placeholder="Username" required />
            <input type="password" placeholder="Password" required />
            <input type="password" placeholder="Confirm password" required />
            <button type="Create Account">Create Account</button>
            
            <p>Already have an account? <a href="delvin.html">Login</a></p>  
        </form>
        <div class="social-login">
            <h3>Or Sign Up with</h3>
            <div class="social-buttons">
                <button><img src="foto/google.jpg" alt="Google"></button>
                <button><img src="foto/facebook.jpg" alt="Facebook"></button>
                <button><img src="foto/X-logo.jpg" alt="Twitter"></button>
                <button><img src="foto/discord.jpg" alt="Discord"></button>
                <button><img src="foto/github.jpg" alt="GitHub"></button>
            </div>
        </div>
    </div>
        
</body>
</html>
