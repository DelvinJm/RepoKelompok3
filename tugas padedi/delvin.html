<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title> 
    <link rel="stylesheet" href="repan2.css">
</head>
<body>
    <div class="container">
        <form class="signin-form">
            <h2>Sign In</h2>
            <input type="text" name="identifier" placeholder="Email or Username" required />
            <input type="password" placeholder="password" required />
            <button type="submit">Sign In</button>
            
            <p>Don't have an account? <a href="juna.html">Sign up</a></p>
        </form>
        <div class="social-login">
            <h3>Or Sign In with</h3>
            <div class="social-buttons">
                <button><img src="foto/google.jpg" alt="Google"></button>
                <button><img src="foto/facebook.jpg" alt="Facebook"></button>
                <button><img src="foto/X-logo.jpg" alt="Twitter"></button>
                <button><img src="foto/discord.jpg" alt="Discord"></button>
                <button><img src="foto/github.jpg" alt="GitHub"></button>
            </div>
        </div>
    </div>  
    
</body>
</html>
